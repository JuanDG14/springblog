<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Individual ad</title>
    <th:block th:include="partials/styles.html :: styles"/>
</head>
<body>
<th:block th:replace="partials/navbar.html :: navbar"/>
<h1>Individual ad here</h1>
<h3 th:text="${ad.title}"></h3>
<p th:text="${ad.description}"></p>
<p style="color: hotpink" th:text="${ad.user.username}"></p>
<div>
        <span th:each="cat : ${ad.categories}">
            | <span th:text="${cat.name}"></span> |
        </span>
</div>
<!--<footer th:include="partials/footer.html :: footer"></footer>-->
<th:block th:include="partials/script.html :: script"/>
</body>
</html>
