<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="partials/styles.html :: styles"/>
</head>
<body>
<th:block th:replace="partials/navbar.html :: navbar"/>
<form action="/ads/create" th:action="@{/ads/create}" method="post" th:object="${ad}">
    Title:
    <label>
        <input th:field="*{title}" />
    </label>
    <br />
    Description:
    <label>
        <input th:field="*{description}" />
    </label>
    <br />
    <input type="submit" />
</form>
<!--<footer th:include="partials/footer.html :: footer"></footer>-->
<th:block th:include="partials/script.html :: script"/>
</body>
</html>
