<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <th:block th:include="partials/styles.html :: styles"/>
</head>
<body>
<th:block th:replace="partials/navbar.html :: navbar"/>
<!--<header th:include="partials/header.html :: header"/>-->
<h2>Posts index page</h2>
<th:block th:each="post: ${posts}">
    <a th:href="@{/posts/{id}(id = ${post.id})}"><h3 th:text="${post.title}"></h3></a>
    <p th:text="${post.body}"></p>
    <p style="color: hotpink" th:text="${post.user.username}"></p>
</th:block>
<!--<footer th:include="partials/footer.html :: footer"/>-->
<th:block th:include="partials/script.html :: script"/>
</body>
</html>
